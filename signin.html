<div class="container-fuild" style="  background-image: url('https://images.unsplash.com/photo-1568832359672-e36cf5d74f54?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
background-repeat: repeat-y;
background-size: cover;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-10 col-xl-10">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form name="Form" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0 box">
                        <label class="form-label mb-0">Username</label>
                        <input type="text" onblur="valName()" id="username" class="form-control" placeholder="enter your username" />
                        <div class="err" id="usernameErr"><label for="uname" id="uerr"></label></div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0 box">
                        <label class="form-label mb-0">Your Email</label>
                        <input type="text" onblur="emailfunction()" id="email1" class="form-control" placeholder="enter your email" />
                        <div class="err" id="email1Err"><label for="emrr" id="emrr"></label></div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-mobile-screen-button fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0 box">
                        <label class="form-label mb-0">Mobile Number</label>
                        <input type="tel" onblur="mobnum()" id="mobile" class="form-control mobile" placeholder="enter your Number" />
                        <div class="err" id="mobileErr"><label for="mbrr" id="mbrr"></label></div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0 field">
                        <label class="form-label mb-0">Password</label>
                        <input type="password" onkeyup="trigger()" onblur="pass1()" id="password1" class="form-control pswd1" placeholder="enter your password" />
                        <span class="showBtn">SHOW</span>
                        <div class="err" id="password1Err"><label for="ps1rr" id="ps1rr"></label></div>
                        <div  class="indicator">
                          <span class="weak"></span>
                          <span class="medium"></span>
                          <span class="strong"></span>
                       </div>
                       <div class="msg">your password is weak</div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0 box">
                        <label class="form-label mb-0" for="password2">Confirm Password</label>
                        <input type="password" onblur="pass2()" id="password2" class="form-control" placeholder="confirm password" />
                        <div class="err" id="password2Err"><label for="ps2rr" id="ps2rr"></label></div>
                      </div>
                    </div>

                    
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input is-valid me-2"
                        type="checkbox"
                        value=""
                        id="tick"
                        
                      />
                      <label class="form-check" for="form2Example3">
                        I agree all statements in <a href="#!" class="text-success">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <!-- <button type="button" onclick="fullVal()" class="btn btn-success btn-lg">Sign up</button> -->
                      <input type="button" class="btn-success btn-lg" onclick="fullVal()"  value="Sign Up">
                    </div>
                    <div class="text-left fs-6">
                      <a href="./log.html" class="mb-85 text-success">I have an account</a>
                  </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="./images/navi-lotbFfrhm5Q-unsplash.jpg" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
